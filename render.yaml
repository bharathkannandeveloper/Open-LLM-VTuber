services:
  - type: web
    name: open-llm-vtuber-backend
    env: python
    buildCommand: |
      pip install uv
      uv sync
    startCommand: uv run uvicorn src.open_llm_vtuber.server:WebSocketServer.app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: HF_HOME
        value: /opt/render/project/src/models
      # You should add your API keys here in the Render Dashboard, NOT in this file for security
      # - key: GROQ_API_KEY
      #   value: ...
